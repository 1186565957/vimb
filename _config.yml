author: Daniel Carl
save: true
lsi: false
markdown: kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: "2"
  syntax_highlighter: rouge
  parse_block_html: true
  syntax_highlighter_opts:
    #inline_theme: github
    css_class: 'hl'
    span:
      disable: true
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  startings: []
  blanklines: false
exclude: [README.md]
