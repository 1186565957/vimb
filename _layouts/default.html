<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="UTF-8"/>
  <meta name="description" content="{{ page.meta }}"/>
  <meta name="robots" content="index,follow"/>
  <meta name="author" content="Daniel Carl"/>
  <link rel="stylesheet" type="text/css" media="all" href="theme/main.css"/>
  <meta name="viewport" content="width=device-width"/>
</head>
<body>
<div id="page">
<div id="content">
<a href="#nav-main" class="nogui">skip to main navigation</a>
{{ content }}
</div>
<nav>
  <h3 id="nav-main" class="nogui">main navigation</h3>
  <ul>
    <li{% if page.active == "home" %} class="active"><span>home</span>{% else %}><a href="./" tabindex="1">home</a>{% endif %}</li>
    <li{% if page.active == "man" %} class="active"><span>man</span>{% else %}><a href="man.html" tabindex="2">man</a>{% endif %}</li>
    <li{% if page.active == "howto" %} class="active"><span>howto</span>{% else %}><a href="howto.html" tabindex="3">howto</a>{% endif %}</li>
  </ul>
</nav>
<footer><a href="#page" title="to top">&#9650; top</a></footer>
</div>
</body>
</html>
